  <body>
    <nav>
      <a href="/" aria-current="page">Home</a>
      <a href="/page2.html">Page 2</a>

    <main>
      <form action="form.php" method="post" name="htmlform" id="htmlform">
        <input
          type="text"
          name="novalidate"
          id="novalidate"
          formnovalidate
          placeholder="Wont be validated"
        />
        <p></p>
        <input
          type="text"
          name="textbox"
          id="textbox"
          required
          placeholder="Text Box"
        />
        <p></p>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          required
        />
        <p></p>
        <input
          type="password"
          name="samepassword"
          id="samepassword"
          placeholder="Repeat Password"
          required
        />
        <p></p>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email"
          required
        />
        <p></p>
        <input type="radio" name="radiobox" id="radiobox" required /> &nbsp;
        Radio
        <p></p>
        <input type="file" name="filebox" id="filebox" required />
        <p></p>
        <select name="selectbox" id="selectbox" required>
          <option value="">Choose something</option>
          <option value="1">value 1</option>
          <option value="2">value 2</option>
          <option value="3">value 3</option>
        </select>
        <p></p>
        <input type="submit" name="" id="" value="Submit Form" />
      </form>
    </main>
